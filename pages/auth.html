<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso | Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        
        <div id="login-section">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Iniciar Sesión</h2>
            <form onsubmit="manejarLogin(event)" class="space-y-4">
                <input type="email" id="login-email" placeholder="admin@tienda.com" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">Entrar</button>
            </form>
            <p class="mt-4 text-center text-sm">¿No tienes cuenta? <button type="button" onclick="toggleAuth()" class="text-blue-600 font-bold hover:underline">Regístrate aquí</button></p>
        </div>

        <div id="register-section" class="hidden">
            <h2 class="text-2xl font-bold text-center mb-6 text-green-600">Crear Cuenta</h2>
            <form onsubmit="manejarRegistro(event)" class="space-y-4">
                <input type="text" id="reg-nombre" placeholder="Nombre completo" class="w-full p-3 border rounded-lg outline-none">
                <input type="email" id="reg-email" placeholder="Correo electrónico" class="w-full p-3 border rounded-lg outline-none">
                <input type="password" id="reg-pass" placeholder="Contraseña" class="w-full p-3 border rounded-lg outline-none">
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">Finalizar Registro</button>
            </form>
            <p class="mt-4 text-center text-sm">¿Ya tienes cuenta? <button type="button" onclick="toggleAuth()" class="text-blue-600 font-bold hover:underline">Inicia sesión</button></p>
        </div>
    </div>
    
    <script src="../js/utils.js"defer></script>
    <script src="../js/auth.js"defer></script>
</body>
</html>
